<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DevBlog - Personal Blog Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
          href="../static/images/favicon/apple-touch-icon.png">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="../static/css/plugin.css">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<!-- Preloader Start -->
<div class="preloader">
    <div class="rounder"></div>
</div>
<!-- Preloader End -->
<div id="main">
    <div class="container">
        <div class="row">
             <!-- About Me (Left Sidebar) Start -->
            <div class="col-md-3">
                <div class="about-fixed">

                    <div class="my-pic">
                        <img src="../media/img/avatar/photo.jpg" alt="">
                        <a href="javascript:void(0)" class="collapsed" data-target="#menu" data-toggle="collapse"><i
                                class="icon-menu menu"></i></a>
                    </div>

                    <div class="my-detail">

                        <div class="white-spacing">
                            <h1>Vlad Narchyk</h1>

                            <span>Web Developer</span>
                        </div>

                        <ul class="social-icon">
                            <li><a href="https://www.facebook.com/vlad.narchuk.7" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="https://github.com/Poklok" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- About Me (Left Sidebar) End -->


            <!-- Portfolio (Right Sidebar) Start -->
            <div class="col-md-9">
                <div class="col-md-12 page-body">
                    <div class="row">


                        <div class="sub-title">
                            <h2>My Portfolio</h2>
                            <a href="contact.html"><i class="icon-envelope"></i></a>
                        </div>


                        <div class="col-md-12 content-page">
                            <div class="col-md-12 blog-post">


                                <!-- Intro Start -->
                                <div class="post-title margin-bottom-30">
                                    <h1>Let's take a look on <span class="main-color">My Work</span></h1>
                                </div>
                                <!-- Intro End -->


                                <!-- Portfolio Start -->
                                <div>

                                    {% for project in projects %}
                                    <!-- Portfolio Detail Start -->
                                    <div class="row portfolio">
                                        <div class="col-sm-6 custom-pad-1">
                                            <img src="{{ project.img_project.url }}" class="img-responsive" alt="">
                                        </div>


                                        <div class="col-sm-6 custom-pad-2">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <tbody>
                                                    <tr>
                                                        <td><b>Skills</b></td>
                                                        <td>HTML5 / CSS3 / JAVASCRIPT</td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>Duration</b></td>
                                                        <td>{{project.complexity}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>Url</b></td>
                                                        <td><a href="{{project.url.}}">GitHub</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>About Project</b></td>
                                                        <td>{{project.about_project}}</td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Portfolio Detail End -->
                                    {% endfor %}
                                </div>
                                <div class="col-md-12 text-center">
                                    <a href="javascript:void(0)" id="load-more-portfolio"
                                       class="load-more-button">Load</a>
                                    <div id="portfolio-end-message"></div>
                                </div>

                            </div>

                        </div>
                    </div>


                    <!-- Footer Start -->
                <div class="col-md-12 page-body margin-top-50 footer">
                    <footer>
                        <ul class="menu-link">
                            <li><a href="{% url 'main' %}">Home</a></li>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li><a href="{% url 'projects' %}">Work</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>

                    </footer>
                </div>
                <!-- Footer End -->
                </div>
                <!-- Portfolio (Right Sidebar) End -->

            </div>
        </div>
    </div>
    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->
    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/plugin.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="../static/js/scripts.js"></script>
</body>
</html>
