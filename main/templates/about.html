<!DOCTYPE html>
<html lang="en">

<head>
    <title>DevBlog - Personal Blog Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
          href="../static/images/favicon/apple-touch-icon.png">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="../static/css/plugin.css">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>


<!-- Preloader Start -->
<div class="preloader">
    <div class="rounder"></div>
</div>
<!-- Preloader End -->


<div id="main">
    <div class="container">
        <div class="row">


            <!-- About Me (Left Sidebar) Start -->
            <div class="col-md-3">
                <div class="about-fixed">

                    <div class="my-pic">
                        <img src="../media/img/avatar/photo.jpg" alt="">
                        <a href="javascript:void(0)" class="collapsed" data-target="#menu" data-toggle="collapse"><i
                                class="icon-menu menu"></i></a>
                    </div>

                    <div class="my-detail">

                        <div class="white-spacing">
                            <h1>Vlad Narchyk</h1>

                            <span>Web Developer</span>
                        </div>

                        <ul class="social-icon">
                            <li><a href="https://www.facebook.com/vlad.narchuk.7" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="https://github.com/Poklok" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- About Me (Left Sidebar) End -->


            <!-- About Me (Right Sidebar) Start -->
            <div class="col-md-9">
                <div class="col-md-12 page-body">
                    <div class="row">


                        <div class="sub-title">
                            <h2>About Me</h2>
                            <a href="contact.html"><i class="icon-envelope"></i></a>
                        </div>


                        <div class="col-md-12 content-page">
                            <div class="col-md-12 blog-post">


                                <!-- My Intro Start -->
                                <div class="post-title margin-bottom-30">
                                    <h1>Hi, I am <span class="main-color">Narchyk Vlad</span></h1>

                                    <ul class="knowledge">
                                        <li class="bg-color-4">Web Developer</li>
                                    </ul>

                                </div>
                                <!-- My Intro End -->
                                <!-- My Service Start -->
                                <div class="post-title">
                                    <h1>My <span class="main-color">Skills</span></h1>
                                </div>

                                <div class="list list-style-2 margin-top-30">
                                    <ul>
                                        <li>Python</li>
                                        <li>Django/DRF</li>
                                        <li>Celery</li>
                                        <li>Docker, Docker Compose</li>
                                        <li>PostgreSQL, MySQL</li>
                                        <li>Redis, MongoDB</li>
                                        <li>HTML, CSS</li>
                                        <li>Linux</li>
                                    </ul>
                                </div>
                                <!-- My Service End -->

                            </div>

                            <div class="col-md-12 text-center">
                                <a href="contact.html" data-toggle="tooltip" data-placement="top"
                                   title="Visit on my contact page for hire me." class="load-more-button">Hire</a>
                            </div>

                        </div>

                    </div>





                </div>


                <!-- Footer Start -->
                <div class="col-md-12 page-body margin-top-50 footer">
                    <footer>
                        <ul class="menu-link">
                            <li><a href="{% url 'main' %}">Home</a></li>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li><a href="{% url 'projects' %}">Work</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>

                    </footer>
                </div>
                <!-- Footer End -->


            </div>
            <!-- Blog Post (Right Sidebar) End -->

        </div>
    </div>
</div>


<!-- Back to Top Start -->
<a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
<!-- Back to Top End -->


<!-- All Javascript Plugins  -->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/plugin.js"></script>

<!-- Main Javascript File  -->
<script type="text/javascript" src="../static/js/scripts.js"></script>


</body>
</html>
